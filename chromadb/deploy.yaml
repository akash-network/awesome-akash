---
version: "2.0"
services:
  chroma:
    image: chromadb/chroma
    expose:
      - port: 8000
        as: 8000
        to:
          - global: true
    env:
      - IS_PERSISTENT=TRUE
      - PERSIST_DIRECTORY=/mnt/data/chromadb/chroma
      - ANONYMIZED_TELEMETRY=FALSE
    params:
      storage:
        data:
          mount: /mnt/data/chromadb/chroma
          readOnly: false
profiles:
  compute:
    chroma:
      resources:
        cpu:
          units: 4
        memory:
          size: 4Gb
        storage:
          - size: 1Gi
          - name: data
            size: 10Gi
            attributes:
              persistent: true
              class: beta3
  placement:
    dcloud:
      pricing:
        chroma:
          denom: uakt
          amount: 100000
deployment:
  chroma:
    dcloud:
      profile: chroma
      count: 1
