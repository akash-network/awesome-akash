      signedBy:
        anyOf:
          - "akash1365yvmc4s7awdyj3n2sav7xfx76adc6dnmlx63"
      pricing:
        jira: 
          denom: uakt
          amount: 100

deployment:
  jira:
    akash:
      profile: jira
      count: 1
