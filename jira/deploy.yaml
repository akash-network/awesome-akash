---
version: "2.0"

services:
  jira:
    image: atlassian/jira-software:10.0.0
    params:
      storage:
        jira-data:
          mount: /var/atlassian/application-data/jira
          readOnly: false

    expose:
      - port: 8080
        as: 80
        to:
          - global: true

profiles:
  compute:
    jira:
      resources:
        cpu:
          units: 1.0
        memory:
          size: 2Gi
        storage:
          - size: 1Gi
          - name: jira-data
            size: 1Gi
            attributes:
              persistent: true
              class: beta3
  placement:
    akash:
      attributes:
        host: akash
      signedBy:
        anyOf:
          - "akash1365yvmc4s7awdyj3n2sav7xfx76adc6dnmlx63"
      pricing:
        jira: 
          denom: uakt
          amount: 10000

deployment:
  jira:
    akash:
      profile: jira
      count: 1
