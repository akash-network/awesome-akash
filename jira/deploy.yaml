---
version: "2.0"

services:
  jira:
    image: atlassian/jira-software:latest
    expose:
      - port: 8080
        as: 80
        to:
          - global: true

profiles:
  compute:
    jira:
      resources:
        cpu:
          units: 1.0
        memory:
          size: 512Mi
        storage:
          size: 1Gi
  placement:
    akash:
      pricing:
        jira: 
          denom: uakt
          amount: 100

deployment:
  jira:
    akash:
      profile: jira
      count: 1
