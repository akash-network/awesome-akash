---
version: "2.0"

services:
  iperf:
    image: networkstatic/iperf3
    args: ["-s"]
    expose:
      - port: 5201
        as: 5201
        to:
          - global: true
      - port: 5201
        as: 5201
        to:
          - global: true
        proto: udp

profiles:
  compute:
    iperf:
      resources:
        cpu:
          units: 1.0
        memory:
          size: 16Mi
        storage:
          size: 128Mi
  placement:
    akash:
      pricing:
        iperf: 
          denom: uakt
          amount: 100

deployment:
  iperf:
    akash:
      profile: iperf
      count: 1
