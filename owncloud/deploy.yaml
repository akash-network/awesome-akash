---
version: "2.0"

services:
  owncloud:
    image: owncloud 
    expose:
      - port: 80
        to:
          - global: true

profiles:
  compute:
    owncloud:
      resources:
        cpu:
          units: 1.0
        memory:
          size: 1Gi
        storage:
          size: 2Gi
  placement:
    akash:
      pricing:
        owncloud: 
          denom: uakt
          amount: 10000

deployment:
  owncloud:
    akash:
      profile: owncloud
      count: 1
