---
version: "2.0"

services:
  mariadb:
    image: mariadb:lts
    expose:
      - port: 3306
        to:
          - global: true
    env: # check more variables here: https://hub.docker.com/_/mariadb
      - "MARIADB_ROOT_PASSWORD=my-secret-password"
      - "MARIADB_DATABASE=mydb"

profiles:
  compute:
    mariadb:
      resources:
        cpu:
          units: 1.0
        memory:
          size: 512Mi
        storage:
          size: 512Mi
  placement:
    akash:
      attributes:
        host: akash
      signedBy:
        anyOf:
          - "akash1365yvmc4s7awdyj3n2sav7xfx76adc6dnmlx63"
          - "akash18qa2a2ltfyvkyj0ggj3hkvuj6twzyumuaru9s4"
      pricing:
        mariadb: 
          denom: uakt
          amount: 10000
deployment:
  mariadb:
    akash:
      profile: mariadb
      count: 1 
