version: '2.0'
endpoints:
 #step1 change this to a unique name, leave the colon.
 hnsep1:
   kind: ip
services:
  hnsnode:
     image: 'wirewrex/hsd_with_ip:latest'
     expose:
      - port: 12038
        as: 12038
        to:
          - global: true
            #step2 use the same unique name here that you created above, no colon.
            ip: hnsep1
     command:
      - hsd
      - '--bip37=true'
      - '--listen=true'
      # step3 add your static IP here after you deploy and the handshake blockchain has synced. (Update Deployment)
      - '--public-host=0.0.0.0'
      - '--public-port=12038'
      - '--max-inbound=5000'
     params:
      storage:
        data:
          mount: /root/.hsd
          readOnly: false
profiles:
  compute:
    hnsnode:
      resources:
        cpu:
          units: 2
        memory:
          size: 2GB
        storage:
          - size: 1Gi
          - name: data
            size: 100Gi
            attributes:
              persistent: true
              class: beta3
  placement:
    dcloud:
      attributes:
        ip-lease: true
      signedBy:
        anyOf:
          - "akash1365yvmc4s7awdyj3n2sav7xfx76adc6dnmlx63"
          - "akash18qa2a2ltfyvkyj0ggj3hkvuj6twzyumuaru9s4"  

      pricing:
        hnsnode:
          denom: uakt
          amount: 3500
deployment:
  hnsnode:
    dcloud:
      profile: hnsnode
      count: 1
