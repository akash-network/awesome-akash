version: "2.0"
services:
  tts:
    image: nomorelies/tts:v1.0
    expose:
      - port: 5002
        as: 80
        to:
          - global: true
    command:
      - bash
      - "-c"
    args:
      - "python3 TTS/server/server.py --model_name tts_models/en/vctk/vits --use_cuda true"

# use gpu with --use cuda true
# use cpu with --use cuda false

profiles:
  compute:
    tts:
      resources:
        cpu:
          units: 4
        memory:
          size: 8Gi
        storage:
          - size: 16Gi
        gpu:
          units: 1
          attributes:
            vendor:
              nvidia:
  placement:
    akash:
      pricing:
        tts:
          denom: uakt
          amount: 100000
deployment:
  tts:
    akash:
      profile: tts
      count: 1
