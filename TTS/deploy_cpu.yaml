version: '2.0'
services:
  tts:
    image: ghcr.io/coqui-ai/tts-cpu
    expose:
      - port: 80
        as: 80
        to:
        - global: true
      - port: 5002
        as: 5002
        to:
        - global: true
    command:
      - bash
      - '-c'
    args:
      - python3 TTS/server/server.py --model_name tts_models/en/vctk/vits
profiles:
  compute:
    tts:
      resources:
        cpu:
          units: 4
        memory:
          size: 8Gi
        storage:
          - size: 16Gi
  placement:
    akash:
      pricing:
        tts:
          denom: uakt
          amount: 100000
deployment:
  tts:
    akash:
      profile: tts
      count: 1
