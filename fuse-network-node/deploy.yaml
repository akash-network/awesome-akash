---
version: "2.0"

services:
  fusenet:
    image: fusenet/node
    expose:
      - port: 30303
        to:
          - global: true
      - port: 8545
        to:
          - global: true
      - port: 8546
        to:
          - global: true
    args:
    - "--role node"
profiles:
  compute:
    fusenet-profile:
      resources:
        cpu:
          units: 11.0
        memory:
          size: 64Gi
        storage:
          size: 128Gi
  placement:
    westcoast:
      pricing:
        fusenet-profile:
          denom: uakt
          amount: 1000
deployment:
  fusenet:
    westcoast:
      profile: fusenet-profile
      count: 1
