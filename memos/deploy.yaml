---
version: "2.0"
services:
  memos:
    image: neosmemo/memos:0.25.2 # https://hub.docker.com/r/neosmemo/memos
    expose:
      - port: 5230
        as: 5230
        to:
          - global: true
profiles:
  compute:
    memos:
      resources:
        cpu:
          units: 0.1
        memory:
          size: 512Mi
        storage:
          - size: 1Gi
  placement:
    dcloud:
      pricing:
        memos:
          denom: uakt
          amount: 100000
deployment:
  memos:
    dcloud:
      profile: memos
      count: 1
