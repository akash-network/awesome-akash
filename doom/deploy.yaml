---
version: "2.0"

services:
  web:
    image: raviforbole/doom:akash
    env:
      - "VNC_USER=akash"
      - "VNC_PW=decloud"
    expose:
      - port: 8443
        as: 8443
        to:
          - global: true

profiles:
  compute:
    web:
      resources:
        cpu:
          units: 1.0
        memory:
          size: 0.5Gi
        storage:
          size: 1Gi
  placement:
    akash:
      pricing:
        web:
          denom: uakt
          amount: 100

deployment:
  web:
    akash:
      profile: web
      count: 1
