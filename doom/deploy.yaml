---
version: "2.0"

services:
  doom:
    image: raviforbole/doom:akash
    env:
      - "VNC_USER=akash"
      - "VNC_PW=decloud"
    expose:
      - port: 8443
        as: 8443
        to:
          - global: true

profiles:
  compute:
    doom:
      resources:
        cpu:
          units: 1.0
        memory:
          size: 0.5Gi
        storage:
          size: 1Gi
  placement:
    akash:
      attributes:
        host: akash
      signedBy:
        anyOf:
          - "akash1365yvmc4s7awdyj3n2sav7xfx76adc6dnmlx63"
      pricing:
        doom:
          denom: uakt
          amount: 10000

deployment:
  doom:
    akash:
      profile: doom
      count: 1
