---
version: "2.0"

services:
  lunielight:
    image: ovrclk/lunie-light
    expose:
      - port: 3000
        as: 80
        to:
          - global: true

profiles:
  compute:
    lunielight:
      resources:
        cpu:
          units: 1.0
        memory:
          size: 512Mi
        storage:
          size: 512Mi
  placement:
    akash:
      pricing:
        lunielight: 
          denom: uakt
          amount: 10000

deployment:
  lunielight:
    akash:
      profile: lunielight
      count: 1
