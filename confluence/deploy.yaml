---
version: "2.0"

services:
  confluence:
    image: atlassian/confluence-server:latest
    expose:
      - port: 8090
        as: 80
        to:
          - global: true

profiles:
  compute:
    confluence:
      resources:
        cpu:
          units: 0.1
        memory:
          size: 512Mi
        storage:
          size: 2Gi
  placement:
    akash:
      attributes:
        host: akash
      signedBy:
        anyOf:
          - "akash1365yvmc4s7awdyj3n2sav7xfx76adc6dnmlx63"
      pricing:
        confluence: 
          denom: uakt
          amount: 100

deployment:
  confluence:
    akash:
      profile: confluence
      count: 1
