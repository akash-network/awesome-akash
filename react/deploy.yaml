---
version: "2.0"
services:
  web:
    image: nginx:alpine
    expose:
      - port: 80
        as: 80
        to:
          - global: true
    params:
      storage:
        data:
          mount: /usr/share/nginx/html
          readOnly: false
profiles:
  compute:
    web:
      resources:
        cpu:
          units: 0.1
        memory:
          size: 128Mi
        storage:
          - size: 128Mi
          - name: data
            size: 128Mi
  placement:
    akash:
      pricing:
        web:
          denom: uakt
          amount: 10000
deployment:
  web:
    akash:
      profile: web
      count: 1