---
version: "2.0"

services:
  umaprotocol:
    image: yuravorobei/uma-protocol
    expose:
      - port: 3000
        as: 80
        to:
          - global: true

profiles:
  compute:
    umaprotocol:
      resources:
        cpu:
          units: 1.0
        memory:
          size: 512Mi
        storage:
          size: 2.5Gi
  placement:
    akash:
      pricing:
        umaprotocol: 
          denom: uakt
          amount: 100

deployment:
  umaprotocol:
    akash:
      profile: umaprotocol
      count: 1
