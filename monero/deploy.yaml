---
version: "2.0"

services:
  xmrig:
    image: andrey01/xmrig:latest
    expose:
      - port: 8080
        as: 80
        proto: tcp
        to:
          - global: true
    env:
      - "ADDRESS=4Aw4WuWPUvjgiZA11EMJUjQciyR38VcY2WKvLqjwX1r8DAb2YB3UmC3aUHUg8A8PhudPyexVdGpqbjA5dswkPU5NAAMa2cw"
      - "POOL=pool.minexmr.com:443"
      - "MODE=light"

profiles:
  compute:
    xmrig:
      resources:
        cpu:
          units: 4.0
        memory:
          size: 512Mi
        storage:
          size: 256Mi
  placement:
    akash:
      pricing:
        xmrig:
          denom: uakt
          amount: 100

deployment:
  xmrig:
    akash:
      profile: xmrig
      count: 1
