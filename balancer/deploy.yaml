---
version: "2.0"

services:
  balancer:
    image: stephendefi/balancer:latest
    expose:
      - port: 80
        as: 80
        to:
          - global: true

profiles:
  compute:
    balancer:
      resources:
        cpu:
          units: 0.1
        memory:
          size: 512Mi
        storage:
          size: 512Mi
  placement:
    akash:
      pricing:
        balancer:
          denom: uakt
          amount: 100

deployment:
  balancer:
    akash:
      profile: balancer
      count: 1
