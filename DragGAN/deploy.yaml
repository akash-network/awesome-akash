---
version: '2.0'
services:
  draggan:
    image: baydarov/draggan:main
    expose:
      - port: 7860
        as: 80
        to:
          - global: true
profiles:
  compute:
    draggan:
      resources:
        cpu:
          units: 16
        memory:
          size: 8GB
        gpu:
          units: 1
          attributes:
            vendor:
              nvidia: null
        storage:
          - size: 10GB
  placement:
    dcloud:
      pricing:
        draggan:
          denom: uakt
          amount: 1000000
deployment:
  draggan:
    dcloud:
      profile: draggan
      count: 1
