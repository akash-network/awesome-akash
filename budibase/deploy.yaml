---
version: "2.0"

services:
  budibase:
    image: budibase/budibase:v2.0.31
    params:
      storage:
        data:
          mount: /data
    expose:
      - port: 80
        as: 80
        to:
          - global: true
profiles:
  compute:
    budibase:
      resources:
        cpu:
          units: 1
        memory:
          size: 2Gi
        storage:
          - size: 2Gi
          - name: data
            size: 10Gi
            attributes:
              persistent: true
              class: beta2
  placement:
    dcloud:
      pricing:
        budibase:
          denom: uakt
          amount: 10000
      #######################################################
      #Keep this section to deploy on trusted providers
      signedBy:
        anyOf:
          - "akash1365yvmc4s7awdyj3n2sav7xfx76adc6dnmlx63"
          - "akash18qa2a2ltfyvkyj0ggj3hkvuj6twzyumuaru9s4"
      #######################################################
      #Remove this section to deploy on untrusted providers
      #Beware* You may have deployment, security, or other issues on untrusted providers
      #https://docs.akash.network/providers/akash-audited-attributes
deployment:
  budibase:
    dcloud:
      profile: budibase
      count: 1
