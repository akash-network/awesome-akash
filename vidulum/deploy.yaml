---
version: "2.0"

services:
  vidulumd:
    image: andrey01/vidulumd:1.0.0
    expose:
      - port: 26656
        proto: tcp
        to:
          - global: true
      - port: 26657
        as: 80
        proto: tcp
        to:
          - global: true

profiles:
  compute:
    vidulumd:
      resources:
        cpu:
          units: 2.0
        memory:
          size: 4Gi
        storage:
          size: 200Gi
  placement:
    akash:
      pricing:
        vidulumd:
          denom: uakt
          amount: 10000

deployment:
  vidulumd:
    akash:
      profile: vidulumd
      count: 1
