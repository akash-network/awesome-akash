---
version: "2.0"

services:
  jenkins:
    image: jenkins/jenkins:lts
    expose:
      - port: 8080
        as: 80
        to:
          - global: true
      - port: 50000
        to:
          - global: true
profiles:
  compute:
    jenkins:
      resources:
        cpu:
          units: 1.0
        memory:
          size: 1Gi
        storage:
          size: 5Gi
  placement:
    akash:
      pricing:
        jenkins:
          denom: uakt
          amount: 10000

deployment:
  jenkins:
    akash:
      profile: jenkins
      count: 1
