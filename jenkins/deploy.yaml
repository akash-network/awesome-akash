---
version: "2.0"

services:
  jenkins:
    image: jenkins/jenkins:lts
    expose:
      - port: 8080
        as: 80
        to:
          - global: true
      - port: 50000
        to:
          - global: true
profiles:
  compute:
    jenkins:
      resources:
        cpu:
          units: 1.0
        memory:
          size: 1Gi
        storage:
          size: 5Gi
  placement:
    akash:
      attributes:
        host: akash
      signedBy:
        anyOf:
          - "akash1365yvmc4s7awdyj3n2sav7xfx76adc6dnmlx63"
      pricing:
        jenkins:
          denom: uakt
          amount: 100

deployment:
  jenkins:
    akash:
      profile: jenkins
      count: 1
