---
version: "2.0"

services:
  renprotocol:
    image: fishflyhuang/renprotocol
    expose:
      - port: 80
        as: 80
        to:
          - global: true

profiles:
  compute:
    renprotocol:
      resources:
        cpu:
          units: 1.0
        memory:
          size: 512Mi
        storage:
          size: 512Mi
  placement:
    akash:
      attributes:
        host: akash
      signedBy:
        anyOf:
          - "akash1365yvmc4s7awdyj3n2sav7xfx76adc6dnmlx63"
      pricing:
        renprotocol:
          denom: uakt
          amount: 100

deployment:
  renprotocol:
    akash:
      profile: renprotocol
      count: 1
