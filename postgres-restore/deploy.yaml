---
version: "2.0"

services:
  cron:
    image: ghcr.io/ovrclk/akash-postgres-restore:v0.0.4
    env:
      - POSTGRES_PASSWORD=password
      - POSTGRES_DATABASE=akash_postgres
      - BACKUP_PATH=mybucket/backups
      - BACKUP_KEY=KEY
      - BACKUP_SECRET=SECRET
      - BACKUP_PASSPHRASE=passphrase
    depends_on:
      - service: postgres-restore
  postgres-restore:
    image: postgres:12.6
    env:
      - POSTGRES_PASSWORD=password
    expose:
      - port: 5432
        to:
          - global: true
          - service: cron

profiles:
  compute:
    cron:
      resources:
        cpu:
          units: 1.0
        memory:
          size: 1Gi
        storage:
          size: 1Gi
    postgres-restore:
      resources:
        cpu:
          units: 1.0
        memory:
          size: 1Gi
        storage:
          size: 1Gi
  placement:
    akash:
      pricing:
        cron:
          denom: uakt
          amount: 100
        postgres-restore:
          denom: uakt
          amount: 100

deployment:
  cron:
    akash:
      profile: cron
      count: 1
  postgres-restore:
    akash:
      profile: postgres-restore
      count: 1
