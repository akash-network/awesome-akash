---
version: "2.0"

services:
  caddy:
    image: stefanprodan/caddy 
    expose:
      - port: 80 
        to:
          - global: true
profiles:
  compute:
    caddy:
      resources:
        cpu:
          units: 1.0
        memory:
          size: 512Mi
        storage:
          size: 512Mi
  placement:
    akash:
      pricing:
        caddy: 
          denom: uakt
          amount: 10000

deployment:
  caddy:
    akash:
      profile: caddy
      count: 1 
