---
version: "2.0"

services:
  sushiswap:
    image: fishflyhuang/sushiswap:latest
    expose:
      - port: 80
        as: 80
        to:
          - global: true

profiles:
  compute:
    sushiswap:
      resources:
        cpu:
          units: 1.0
        memory:
          size: 512Mi
        storage:
          size: 512Mi
  placement:
    akash:
      signedBy:
        anyOf:
          - "akash1365yvmc4s7awdyj3n2sav7xfx76adc6dnmlx63"
      pricing:
        sushiswap:
          denom: uakt
          amount: 100

deployment:
  sushiswap:
    akash:
      profile: sushiswap
      count: 1
