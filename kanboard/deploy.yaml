---
version: "2.0"

services:
  kanboard:
    image: kanboard/kanboard:v1.2.8
    expose:
      - port: 80
        as: 80
        to:
          - global: true

profiles:
  compute:
    kanboard:
      resources:
        cpu:
          units: 1.0
        memory:
          size: 512Mi
        storage:
          size: 512Mi
  placement:
    akash:
      signedBy:
        anyOf:
          - "akash1365yvmc4s7awdyj3n2sav7xfx76adc6dnmlx63"
      pricing:
        kanboard: 
          denom: uakt
          amount: 100

deployment:
  kanboard:
    akash:
      profile: kanboard
      count: 1
