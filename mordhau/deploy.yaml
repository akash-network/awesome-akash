        to:
          - global: true
#            ip: "myendpoint" #Remove comment to enable IP lease
      - port: 27016
        as: 27016
        to:
          - global: true
#            ip: "myendpoint" #Remove comment to enable IP lease
      - port: 27021
        as: 27021
        to:
          - global: true
#            ip: "myendpoint" #Remove comment to enable IP lease
      - port: 7788
        as: 7788
        to:
          - global: true
#            ip: "myendpoint" #Remove comment to enable IP lease
      - port: 27166
        as: 27166
        to:
          - global: true
#            ip: "myendpoint" #Remove comment to enable IP lease
      - port: 21115
        as: 21115
        to:
          - global: true
#            ip: "myendpoint" #Remove comment to enable IP lease
      - port: 15001
        as: 15001
        to:
          - global: true
#            ip: "myendpoint" #Remove comment to enable IP lease
      - port: 7778
        as: 7778
        to:
