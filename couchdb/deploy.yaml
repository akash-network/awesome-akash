---
version: "2.0"

services:
  couchdb:
    image: couchdb 
    env:
      - COUCHDB_USER=admin
      - COUCHDB_PASSWORD=password
    expose:
      - port: 5984
        as: 80
        to:
          - global: true

profiles:
  compute:
    couchdb:
      resources:
        cpu:
          units: 1.0
        memory:
          size: 1Gi
        storage:
          size: 1Gi
  placement:
    akash:
      attributes:
        host: akash
      signedBy:
        anyOf:
          - "akash1365yvmc4s7awdyj3n2sav7xfx76adc6dnmlx63"
          - "akash18qa2a2ltfyvkyj0ggj3hkvuj6twzyumuaru9s4"
      pricing:
        couchdb: 
          denom: uakt
          amount: 10000

deployment:
  couchdb:
    akash:
      profile: couchdb
      count: 1
