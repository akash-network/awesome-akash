---
version: "2.0"

services:
  bitbucket:
    image: atlassian/bitbucket-server:latest
    expose:
      - port: 7990
        as: 80
        to:
          - global: true

profiles:
  compute:
    bitbucket:
      resources:
        cpu:
          units: 0.8
        memory:
          size: 1Gi
        storage:
          size: 2Gi
  placement:
    akash:
      attributes:
        host: akash
      signedBy:
        anyOf:
          - "akash1365yvmc4s7awdyj3n2sav7xfx76adc6dnmlx63"
      pricing:
        bitbucket: 
          denom: uakt
          amount: 100

deployment:
  bitbucket:
    akash:
      profile: bitbucket
      count: 1
