---
version: "2.0"
services:
  bitbucket:
    image: atlassian/bitbucket-server:8.2.1 # https://hub.docker.com/r/atlassian/bitbucket-server
    expose:
      - port: 7990
        as: 7990
        to:
          - global: true
profiles:
  compute:
    bitbucket:
      resources:
        cpu:
          units: 2
        memory:
          size: 4gi
        storage:
          - size: 4Gi
  placement:
    dcloud:
      pricing:
        bitbucket:
          denom: uakt
          amount: 100000
deployment:
  bitbucket:
    dcloud:
      profile: bitbucket
      count: 1
