---
version: "2.0"

services:
  influxdb:
    image: influxdb 
    env:
      - INFLUXDB_ADMIN_USER=admin
      - INFLUXDB_ADMIN_PASSWORD=password
    expose:
      - port: 8086
        as: 80
        to:
          - global: true

profiles:
  compute:
    influxdb:
      resources:
        cpu:
          units: 1.0
        memory:
          size: 1Gi
        storage:
          size: 1Gi
  placement:
    akash:
      pricing:
        influxdb: 
          denom: uakt
          amount: 10000

deployment:
  influxdb:
    akash:
      profile: influxdb
      count: 1
