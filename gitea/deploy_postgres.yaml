---
version: "2.0"
services:
  gitea:
    image: gitea/gitea:1.25.0-rc0-rootless # https://hub.docker.com/r/gitea/gitea
    expose:
      - port: 3000
        as: 3000
        to:
          - global: true
      - port: 2222
        as: 2222
        to:
          - global: true
    env:
      - GITEA__database__DB_TYPE=postgres
      - GITEA__database__HOST=postgres:5432
      - GITEA__database__NAME=gitea
      - GITEA__database__USER=gitea
      - GITEA__database__PASSWD=gitea
  postgres:
    image: postgres:14.19-alpine3.21
    expose:
      - port: 5432
        as: 5432
        to:
          - global: true
          - service: gitea
    env:
      - POSTGRES_USER=gitea
      - POSTGRES_PASSWORD=gitea
      - POSTGRES_DB=gitea
profiles:
  compute:
    gitea:
      resources:
        cpu:
          units: 0.5
        memory:
          size: 1gi
        storage:
          - size: 1Gi
    postgres:
      resources:
        cpu:
          units: 0.5
        memory:
          size: 1gi
        storage:
          - size: 1Gi
  placement:
    dcloud:
      pricing:
        gitea:
          denom: uakt
          amount: 100000
        postgres:
          denom: uakt
          amount: 100000
deployment:
  gitea:
    dcloud:
      profile: gitea
      count: 1
  postgres:
    dcloud:
      profile: postgres
      count: 1
