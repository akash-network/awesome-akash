---
version: "2.0"

services:
  mongo:
    image: library/mongo:latest
    expose:
      - port: 27017
        as: 27017
        to:
          - service: mongo
  snake:
    image: harish1551/snake-game:latest
    env:
      - DB_HOST=mongo
    depends_on:
      - mongo
    expose:
      - port: 8000
        as: 80
        to:
          - global: true
        accept:
          - snakegame.smartwave.tk

profiles:
  compute:
    snake:
      resources:
        cpu:
          units: 0.5
        memory:
          size: 512Mi
        storage:
          size: 1G
    mongo:
      resources:
        cpu:
          units: 0.5
        memory:
          size: 512Mi
        storage:
          size: 128Mi
  placement:
    westcoast:
      attributes:
        organization: ovrclk.com
      signedBy:
        anyOf:
          - "akash1vz375dkt0c60annyp6mkzeejfq0qpyevhseu05"
      pricing:
        snake: 
          denom: uakt
          amount: 9000
        mongo: 
          denom: uakt
          amount: 5000

deployment:
  snake:
    westcoast:
      profile: snake
      count: 1
  mongo:
    westcoast:
      profile: mongo
      count: 1
