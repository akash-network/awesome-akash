---
version: "2.0"
services:
  juno:
    image: nethermind/juno:v0.15.14 # https://hub.docker.com/r/nethermind/juno
    expose:
      - port: 6060
        as: 6060
        to:
          - global: true
    command:
      - bash
      - "-c"
    args:
      - "juno --http --http-port 6060 --http-host 0.0.0.0 --eth-node wss://mainnet.infura.io/ws/v3/<PASTE YOUR OWN INFURA KEY HERE>"
profiles:
  compute:
    juno:
      resources:
        cpu:
          units: 4
        memory:
          size: 8Gi
        storage:
          - size: 2Ti
  placement:
    dcloud:
      pricing:
        juno:
          denom: uakt
          amount: 10000
deployment:
  juno:
    dcloud:
      profile: juno
      count: 1
