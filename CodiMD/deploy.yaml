---
version: "2.0"
services:
  database:
    image: postgres:11.6-alpine
    expose:
      - port: 5432
        as: 5432
        to:
          - global: true
          - service: codimd
    env:
      - POSTGRES_USER=codimd
      - POSTGRES_PASSWORD=change_password
      - POSTGRES_DB=codimd
  codimd:
    image: hackmdio/hackmd:2.6.1 # https://hub.docker.com/r/hackmdio/hackmd
    expose:
      - port: 3000
        as: 3000
        to:
          - global: true
    env:
      - CMD_DB_URL=postgres://codimd:change_password@database/codimd
      - CMD_USECDN=false
profiles:
  compute:
    database:
      resources:
        cpu:
          units: 1
        memory:
          size: 512Mi
        storage:
          - size: 1Gi
    codimd:
      resources:
        cpu:
          units: 1
        memory:
          size: 512Mi
        storage:
          - size: 1Gi
  placement:
    dcloud:
      pricing:
        database:
          denom: uakt
          amount: 100000
        codimd:
          denom: uakt
          amount: 100000
deployment:
  database:
    dcloud:
      profile: database
      count: 1
  codimd:
    dcloud:
      profile: codimd
      count: 1
