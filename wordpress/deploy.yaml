---
version: "2.0"

services:
  wordpress:
    image: trafex/wordpress:6.1
    depends_on:
    - db
    volumes:
      - "site-data:/var/www"
    env:
      - DB_HOST=db
      - DB_PASSWORD=wordpass
      - DB_NAME=wordpress
      - DB_USER=wordpress
      # - WORDPRESS_SITE_URL=example.com
      - FS_METHOD=direct
      - WP_REDIS_HOST=redis
    expose:
      - port: 80
        http_options:
          max_body_size: 104857600
        # accept: 
        # - "example.com"
        to:
          - global: true
    params:
      storage:
        data:
          mount: /var/www
  db:
    image: mariadb:10.9.3
    volumes:
      - "db-data:/var/lib/mysql"
    env:
      - MYSQL_ROOT_PASSWORD=wordpress
      - MYSQL_DATABASE=wordpress
      - MYSQL_USER=wordpress
      ####Replace password###
      - MYSQL_PASSWORD=change_me
    expose:
      - port: 3306
        to:
          - service: wordpress
    params:
      storage:
        sqldata:
          mount: /var/lib/mysql
  redis:
    image: bitnami/redis:7.0.5
    expose:
      - port: 6379
        proto: tcp
        to:
          - service: wordpress
    env:
      - ALLOW_EMPTY_PASSWORD=yes
      ## Set if ALLOW_EMPTY_PASSWORD=no
      #- REDIS_PASSWORD=changeme


profiles:
  compute:
    wordpress:
      resources:
        cpu:
          units: 1.0
        memory:
          size: 1Gi
        storage:
          - size: 2Gi
          - name: data
            size: 2Gi
            attributes:
              persistent: true
              class: beta3
    db:
      resources:
        cpu:
          units: 1.0
        memory:
          size: 1Gi
        storage:
          - size: 1Gi
          - name: sqldata
            size: 1Gi
            attributes:
              persistent: true
              class: beta3

    redis:
      resources:
        cpu:
          units: 1
        memory:
          size: 2Gi
        storage:
          size: 1Gi
  placement:
    akash:
      attributes:
        host: akash
      signedBy:
        anyOf:
          - "akash1365yvmc4s7awdyj3n2sav7xfx76adc6dnmlx63"
          - "akash18qa2a2ltfyvkyj0ggj3hkvuj6twzyumuaru9s4"
      pricing:
        wordpress:
          denom: uakt
          amount: 10000
        db:
          denom: uakt
          amount: 10000
        redis:
          denom: uakt
          amount: 10000

deployment:
  wordpress:
    akash:
      profile: wordpress
      count: 1
  db:
    akash:
      profile: db
      count: 1
  redis:
    akash:
      profile: redis
      count: 1
