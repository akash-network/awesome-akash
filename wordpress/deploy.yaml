---
version: '2.0'
services:
  wordpress:
    image: wordpress
    depends_on:
    - db
    expose:
      - port: 80
        http_options:
          max_body_size: 104857600
        # accept: 
        # - "example.com"
        to:
          - global: true
    env:
      - WORDPRESS_DB_HOST=db
      - WORDPRESS_DB_USER=wordpress
      - WORDPRESS_DB_PASSWORD=testpass4you
      - WORDPRESS_DB_NAME=wordpress
    command:
      - "bash"
      - "-c"
    args:
      - 'grep -q upload_max_filesize /var/www/html/.htaccess 2>/dev/null || { echo -e "php_value upload_max_filesize 64M\nphp_value post_max_size 64M\nphp_value max_execution_time 300\nphp_value max_input_time 300" | tee -a /var/www/html/.htaccess; };
      exec docker-entrypoint.sh apache2-foreground'
    params:
      storage:
        wordpress-data:
          mount: /var/www/html
          readOnly: false
  db:
    # We use a mariadb image which supports both amd64 & arm64 architecture
    image: mariadb:10.6.4
    # If you really want to use MySQL, uncomment the following line
    #image: mysql:8.0.27
    expose:
      - port: 3306
        to:
          - service: wordpress
      - port: 33060
        to:
          - service: wordpress
    env:
      - MYSQL_RANDOM_ROOT_PASSWORD=1
      - MYSQL_DATABASE=wordpress
      - MYSQL_USER=wordpress
      - MYSQL_PASSWORD=testpass4you
    params:
      storage:
        wordpress-db:
          mount: /var/lib/mysql
          readOnly: false
profiles:
  compute:
    wordpress:
      resources:
        cpu:
          units: 4
        memory:
          size: 4Gi
        storage:
          - size: 4Gi
          - name: wordpress-data
            size: 32Gi
            attributes:
              persistent: true
              class: beta3
    db:
      resources:
        cpu:
          units: 1
        memory:
          size: 1Gi
        storage:
          - size: 1Gi
          - name: wordpress-db
            size: 8Gi
            attributes:
              persistent: true
              class: beta3
  placement:
    akash:
      #######################################################
      #Keep this section to deploy on trusted providers
      signedBy:
        anyOf:
          - "akash1365yvmc4s7awdyj3n2sav7xfx76adc6dnmlx63"
          - "akash18qa2a2ltfyvkyj0ggj3hkvuj6twzyumuaru9s4"
      #######################################################
      #Remove this section to deploy on untrusted providers
      #Beware* You may have deployment, security, or other issues on untrusted providers
      #https://docs.akash.network/providers/akash-audited-attributes
      pricing:
        wordpress:
          denom: uakt
          amount: 10000
        db:
          denom: uakt
          amount: 10000
deployment:
  wordpress:
    akash:
      profile: wordpress
      count: 1
  db:
    akash:
      profile: db
      count: 1
