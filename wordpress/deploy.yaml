---
version: "2.0"

services:
  wordpress:
    image: wordpress 
    expose:
      - port: 80
        to:
          - global: true

profiles:
  compute:
    wordpress:
      resources:
        cpu:
          units: 1.0
        memory:
          size: 1Gi
        storage:
          size: 2Gi
  placement:
    akash:
      pricing:
        wordpress: 
          denom: uakt
          amount: 100

deployment:
  wordpress:
    akash:
      profile: wordpress
      count: 1
