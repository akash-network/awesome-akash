---
version: "2.0"

services:
  supermario:
    image: pengbai/docker-supermario 
    expose:
      - port: 8080
        as: 80
        to:
          - global: true

profiles:
  compute:
    supermario:
      resources:
        cpu:
          units: 1.0
        memory:
          size: 512Mi
        storage:
          size: 512Mi
  placement:
    akash:
      attributes:
        host: akash
      signedBy:
        anyOf:
          - "akash1365yvmc4s7awdyj3n2sav7xfx76adc6dnmlx63"
      pricing:
        supermario: 
          denom: uakt
          amount: 100

deployment:
  supermario:
    akash:
      profile: supermario
      count: 1

