---
version: "2.0"

services:
  folding-at-home:
    image: yurinnick/folding-at-home:latest
    args:
      - "--allow=0/0"
      - "--web-allow=0/0"
    env:
      - "TEAM=0"
      - "ENABLE_GPU=false"
      - "ENABLE_SMP=true"
    expose:
      - port: 7396
        as: 80
        to:
          - global: true

profiles:
  compute:
    folding-at-home:
      resources:
        cpu:
          units: 1.0
        memory:
          size: 1Gi
        storage:
          size: 1Gi
  placement:
    akash:
      signedBy:
        anyOf:
          - "akash1365yvmc4s7awdyj3n2sav7xfx76adc6dnmlx63"
      pricing:
        folding-at-home:
          denom: uakt
          amount: 100

deployment:
  folding-at-home:
    akash:
      profile: folding-at-home
      count: 1
