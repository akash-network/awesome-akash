version: "2.0"

services:
  web:
    image: timikcool/frakt-web:latest
    expose:
      - port: 80
        as: 80
        accept:
          - frakt.art
        to:
          - global: true

profiles:
  compute:
    web:
      resources:
        cpu:
          units: 0.5
        memory:
          size: 512Mi
        storage:
          size: 512Mi
  placement:
    westcoast:
      attributes:
        organization: ovrclk.com
      signedBy:
        anyOf:
          - "akash1vz375dkt0c60annyp6mkzeejfq0qpyevhseu05"
      pricing:
        web:
          denom: uakt
          amount: 500

deployment:
  web:
    westcoast:
      profile: web
      count: 1
