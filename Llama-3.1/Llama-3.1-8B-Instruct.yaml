---
version: "2.0"
services:
  vllm:
    image: vllm/vllm-openai:v0.5.3.post1
    expose:
      - port: 8000
        as: 8000
        to:
          - global: true
    command:
      - bash
      - "-c"
    args:
      - >- 
        vllm serve meta-llama/Meta-Llama-3.1-8B-Instruct
        --tensor-parallel-size 1
        --gpu-memory-utilization 0.99
    env:
      - "HF_TOKEN=" # Hugging Face API token required for Meta-Llama Models
      #- "NCCL_DEBUG=INFO" # Uncomment to enable NCCL debugging
    params:
      storage:
        shm:
          mount: /dev/shm
        data:
          mount: /root/.cache
          readOnly: false
profiles:
  compute:
    vllm:
      resources:
        cpu:
          units: 12
        memory:
          size: 32Gi
        storage:
          - size: 50Gi
          - name: data
            size: 100Gi
            attributes:
              persistent: true
              class: beta3
          - name: shm
            size: 10Gi
            attributes:
              class: ram
              persistent: false
        gpu:
          units: 1
          attributes:
            vendor:
              nvidia:
                - model: h100
                - model: a100
                - model: rtx4090
  placement:
    dcloud:
      pricing:
        vllm:
          denom: uakt
          amount: 1000000
deployment:
  vllm:
    dcloud:
      profile: vllm
      count: 1