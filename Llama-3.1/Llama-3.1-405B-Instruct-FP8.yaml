---
version: "2.0"
services:
  vllm:
    image: vllm/vllm-openai:v0.5.3.post1@sha256:bfb0403010061e61b692e337945fb9694baefb03b0725d62adab9cca6139ea62
    expose:
      - port: 8000
        as: 8000
        to:
          - global: true
    command:
      - bash
      - "-c"
    args:
      - >- 
        vllm serve meta-llama/Meta-Llama-3.1-405B-Instruct-FP8 
        --tensor-parallel-size 8 --gpu-memory-utilization 0.99 --enforce-eager
    env:
      - "HF_TOKEN=" # Hugging Face API token required for Meta-Llama Models
      #- NCCL_DEBUG=INFO # Uncomment to enable NCCL debugging
    params:
      storage:
        shm:
          mount: /dev/shm
        data:
          mount: /root/.cache # Mount the data storage to the cache directory for persistent storage of model files
          readOnly: false
profiles:
  compute:
    vllm:
      resources:
        cpu:
          units: 16
        memory:
          size: 128Gi
        storage:
          - size: 100Gi
          - name: data
            size: 700Gi
            attributes:
              persistent: true
              class: beta3
          - name: shm
            size: 10Gi
            attributes:
              class: ram
              persistent: false
        gpu:
          units: 8
          attributes:
            vendor:
              nvidia:
                - model: h100
                  ram: 80Gi
                - model: a100
                  ram: 80Gi
  placement:
    dcloud:
      pricing:
        vllm:
          denom: uakt
          amount: 1000000
deployment:
  vllm:
    dcloud:
      profile: vllm
      count: 1
