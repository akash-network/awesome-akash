---
version: "2.0"
services:
  vllm:
    image: vllm/vllm-openai:v0.5.3.post1
    expose:
      - port: 8000
        as: 8000
        to:
          - global: true
    command:
      - bash
      - "-c"
    args: # see https://docs.vllm.ai/en/latest/models/engine_args.html for all avaibale arguments
      - >-
        vllm serve meta-llama/Meta-Llama-3-8B-Instruct --gpu-memory-utilization 0.99
    env:
      - "HF_TOKEN=" # Hugging Face API token required to download restricted or private models
      #- NCCL_DEBUG=INFO # Uncomment to enable NCCL debugging
    params:
      storage:
        data:
          mount: /root/.cache # Mount the data storage to the cache directory for persistent storage of model files
          readOnly: false
        shm:
          mount: /dev/shm
profiles:
  compute:
    vllm:
      resources:
        cpu:
          units: 6
        memory:
          size: 16Gi
        storage:
          - size: 10Gi
          - name: data
            size: 50Gi
            attributes:
              persistent: true
              class: beta3
          - name: shm
            size: 10Gi
            attributes:
              class: ram
              persistent: false
        gpu:
          units: 1
          attributes:
            vendor:
              nvidia:
                - model: a100
                  ram: 80Gi
                - model: h100
                  ram: 80Gi
                - model: rtxa6000
                  ram: 48Gi
  placement:
    dcloud:
      pricing:
        vllm:
          denom: uakt
          amount: 1000
deployment:
  vllm:
    dcloud:
      profile: vllm
      count: 1
