---
version: "2.0"
services:
  vllm:
    image: vllm/vllm-openai:v0.5.3.post1
    expose:
      - port: 8000
        as: 8000
        to:
          - global: true
    command:
      - bash
      - "-c"
    args:
      - >- 
        huggingface-cli download meta-llama/Meta-Llama-3.1-405B-Instruct-FP8 --exclude "*consolidated*"* && 
        python3 -m vllm.entrypoints.openai.api_server --model meta-llama/Meta-Llama-3.1-405B-Instruct-FP8 
        --tensor-parallel-size 8 --gpu-memory-utilization 0.99 --enforce-eager
    env:
      - "HF_TOKEN=" # Hugging Face API token required for Meta-Llama Models
    params:
      storage:
        shm:
          mount: /dev/shm
        data:
          mount: /root/.cache
          readOnly: false
profiles:
  compute:
    vllm:
      resources:
        cpu:
          units: 64
        memory:
          size: 128Gi
        storage:
          - size: 100Gi
          - name: data
            size: 700Gi
            attributes:
              persistent: true
              class: beta3
          - name: shm
            size: 10Gi
            attributes:
              class: ram
              persistent: false
        gpu:
          units: 8
          attributes:
            vendor:
              nvidia:
                - model: h100
                - model: a100
  placement:
    dcloud:
      pricing:
        vllm:
          denom: uakt
          amount: 1000000
deployment:
  vllm:
    dcloud:
      profile: vllm
      count: 1