version: "2.0"

services:
  curve:
    image: davaymne/curve-ui:latest 
    expose:
      - port: 8000 
        as: 80
        to:
          - global: true
profiles:
  compute:
    curve:
      resources:
        cpu:
          units: 0.1 
        memory:
          size: 512Mi
        storage:
          size: 2.5Gi
  placement:
    akash:
      attributes:
        host: akash
      signedBy:
        anyOf:
          - "akash1365yvmc4s7awdyj3n2sav7xfx76adc6dnmlx63"
      pricing:
        curve: 
          denom: uakt
          amount: 100

deployment:
  curve:
    akash:
      profile: curve
      count: 1 
