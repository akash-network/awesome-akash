---
version: "2.0"

services:
  dego:
    image: ericet/dego:latest
    expose:
      - port: 80
        as: 80
        to:
          - global: true

profiles:
  compute:
    dego:
      resources:
        cpu:
          units: 0.1
        memory:
          size: 512Mi
        storage:
          size: 512Mi
  placement:
    akash:
      signedBy:
        anyOf:
          - "akash1365yvmc4s7awdyj3n2sav7xfx76adc6dnmlx63"
      pricing:
        dego:
          denom: uakt
          amount: 100

deployment:
  dego:
    akash:
      profile: dego
      count: 1
