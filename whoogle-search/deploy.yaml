---
version: "2.0"

services:
  web:
    image: benbusby/whoogle-search:latest
    # See https://github.com/benbusby/whoogle-search for full list of supported environment variables
    env:
      - WHOOGLE_USER=user
      - WHOOGLE_PASS=password
    expose:
      - port: 5000
        as: 80
        to:
          - global: true

profiles:
  compute:
    web:
      resources:
        cpu:
          units: 1.0
        memory:
          size: 1Gi
        storage:
          size: 1Gi
  placement:
    akash:
      pricing:
        web: 
          denom: uakt
          amount: 100

deployment:
  web:
    akash:
      profile: web
      count: 1
