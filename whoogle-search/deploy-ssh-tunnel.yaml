---
version: "2.0"

services:
  web:
    image: benbusby/whoogle-search:latest
    # See https://github.com/benbusby/whoogle-search for full list of supported environment variables
    # env:
    #   - WHOOGLE_USER=user
    #   - WHOOGLE_PASS=password
    expose:
      - port: 5000
        to:
          - service: ssh
  ssh:
    image: ghcr.io/spacepotahto/openssh-server:1.0.0
    depends_on:
      - web
    env:
      # See all options at https://github.com/linuxserver/docker-openssh-server#usage
      # Note supplying key for authentication is generally safer than password based authentication
      # - PUBLIC_KEY=yourpublickey
      - PASSWORD_ACCESS=true
      - USER_PASSWORD=yourpassword
      - USER_NAME=username
    expose:
      - port: 2222
        as: 2222
        to:
          - global: true

profiles:
  compute:
    web:
      resources:
        cpu:
          units: 1
        memory:
          size: 1Gi
        storage:
          size: 1Gi
    ssh:
      resources:
        cpu:
          units: 0.5
        memory:
          size: 512Mi
        storage:
          size: 512Mi
  placement:
    westcoast:
      attributes:
        host: akash
      signedBy:
        anyOf:
          - "akash1365yvmc4s7awdyj3n2sav7xfx76adc6dnmlx63"
      pricing:
        web: 
          denom: uakt
          amount: 1000
        ssh: 
          denom: uakt
          amount: 1000

deployment:
  web:
    westcoast:
      profile: web
      count: 1
  ssh:
    westcoast:
      profile: ssh
      count: 1