---
version: "2.0"

services:
  bminer-c11:
    image: cryptoandcoffee/akash-gpu-miner-cryptodredge-c11:2
    expose:
      - port: 1880
        as: 80
        to:
          - global: true
    env:
      - ALGO="kawpow"
      - WALLET_ADDRESS=""
      - POOL="stratum+ssl://kawpow.mine.zergpool.com:13638"
      - PASSWORD="c=DOGE,m=solo" #Example mines kawpow algorithm and payout out in DOGE
      - OPTIONS=""
profiles:
  compute:
    bminer-c11:
      resources:
        cpu:
          units: 0.5
        memory:
          size: 768Mi
        storage:
          - size: 128Mi
        gpu:
          units: 1
          attributes:
            vendor:
              nvidia:
                #- model: rtx3090
            #To get the best price remove the comment and enter the GPU model such as 'rtx3090' or 'gtx1080ti'
  placement:
    akash:
      #######################################################
      #Keep this section to deploy on trusted providers
      signedBy:
        anyOf:
          - "akash1365yvmc4s7awdyj3n2sav7xfx76adc6dnmlx63"
      #######################################################
      #Remove this section to deploy on untrusted providers
      #Miners: You can receive more bids from more providers by removing this section
      #Beware* You may have deployment, security, or other issues on untrusted providers
      #https://akash.network/docs/providers/audited-attributes
      pricing:
        bminer-c11:
          denom: uakt
          amount: 100000 #Keep high to show all bids
deployment:
  bminer-c11:
    akash:
      profile: bminer-c11
      count: 1
      #Max replica count : 50

## Total deployment size including all replicas cannot exceed 512vCPU / 512Gi / 32Ti