---
version: "2.0"

services:
  web:
    image: moonbys/moonubu:super1
    env:
      - sshport=22000
      - pubkey=your_public_ssh_key_here
    expose:
      - port: 22000
        as: 22000
        to:
          - global: true
      - port: 3000
        to:
          - global: true
      - port: 8080
        to:
          - global: true

profiles:
  compute:
    web:
      resources:
        cpu:
          units: 1
        memory:
          size: 1Gi
        storage:
          size: 10Gi
  placement:
    dcloud:
      attributes:
        datacenter: equinix-metal-ewr1
        host: akash
      signedBy:
        anyOf:
          - "akash1365yvmc4s7awdyj3n2sav7xfx76adc6dnmlx63"
      pricing:
        web:
          denom: uakt
          amount: 1000

deployment:
  web:
    dcloud:
      profile: web
      count: 1
