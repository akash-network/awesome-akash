---
version: "2.0"

services:
  substrate:
    image: ubinix5warun/substrate-node:v3-dev
    expose:
      - port: 9944
        as: 9944
        to:
          - global: true

profiles:
  compute:
    substrate:
      resources:
        cpu:
          units: 1.0
        memory:
          size: 512Mi
        storage:
          size: 512Mi
  placement:
    akash:
      attributes:
        host: akash
      signedBy:
        anyOf:
          - "akash1365yvmc4s7awdyj3n2sav7xfx76adc6dnmlx63"
          - "akash18qa2a2ltfyvkyj0ggj3hkvuj6twzyumuaru9s4"
      pricing:
        substrate: 
          denom: uakt
          amount: 10000

deployment:
  substrate:
    akash:
      profile: substrate
      count: 1
