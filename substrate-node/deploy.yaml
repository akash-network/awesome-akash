---
version: "2.0"

services:
  substrate:
    image: ubinix5warun/substrate-node:v3-dev
    expose:
      - port: 9944
        as: 9944
        to:
          - global: true

profiles:
  compute:
    substrate:
      resources:
        cpu:
          units: 1.0
        memory:
          size: 512Mi
        storage:
          size: 512Mi
  placement:
    akash:
      pricing:
        substrate: 
          denom: uakt
          amount: 10000

deployment:
  substrate:
    akash:
      profile: substrate
      count: 1
