---
version: "2.0"
services:
  flock-validator:
    image: ghcr.io/flock-io/llm-loss-validator:v1.1.2 # https://github.com/FLock-io/llm-loss-validator/pkgs/container/llm-loss-validator
    expose:
      - port: 3000
        as: 3000
        to:
          - global: true
    env:
      - FLOCK_API_KEY= # https://train.flock.io/flock_api
      - TASK_ID= # https://train.flock.io/stake-to-develop
      - HF_TOKEN= # https://huggingface.co/settings/tokens
profiles:
  compute:
    flock-validator:
      resources:
        cpu:
          units: 8
        memory:
          size: 24Gi
        storage:
          - size: 100Gi
        gpu:
          units: 1
          attributes:
            vendor:
              nvidia:
                - model: h100
                - model: a100
                - model: rtx3090
                - model: rtx4090
                - model: rtx8000
                - model: rtxa6000
                - model: a40
                - model: p40
  placement:
    akash:
      pricing:
        flock-validator:
          denom: uakt
          amount: 10000
deployment:
  flock-validator:
    akash:
      profile: flock-validator
      count: 1
