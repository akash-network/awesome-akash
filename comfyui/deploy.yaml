---
version: "2.0"
services:
  app:
    image: zjuuu/comfyui:0.15
    expose:
      - port: 8080
        as: 8080
        to:
          - global: true
    env:
      - "ENABLE_MANAGER=true"
      - "VAEURLS="
      - "MODELURLS="
      - "UPSCALEURLS="
      - "COMMANDLINE_ARGS=--listen --port 8080"
      - "DELETE_EVERY_12HRS=true"
profiles:
  compute:
    app:
      resources:
        cpu:
          units: 6.0
        memory:
          size: 35Gi
        gpu:
          units: 1
          attributes:
            vendor:
              nvidia:
        storage:
          size: 50Gi
  placement:
    akash:
      pricing:
        app:
          denom: uakt
          amount: 10000
deployment:
  app:
    akash:
      profile: app
      count: 1
