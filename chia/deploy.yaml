---
version: "2.0"

services:
  chia:
    image: cryptoandcoffee/akash-chia:4
    expose:
      - port: 8444
        as: 8444
        proto: tcp
        to:
          - global: true
    env:
      - CONTRACT=
      - FARMERKEY=
      - REMOTE_HOST=changeme.com #SSH upload location
      - REMOTE_PORT=22 #SSH upload port
      - REMOTE_USER=changeme #SSH upload user
      - REMOTE_PASS=changme #SSH upload password
      - PLOTTER=madmax #Choose your plotter software - madmax/blade
profiles:
  compute:
    chia:
      resources:
        cpu:
          units: 10.0
        memory:
          size: 6Gi
#Chia blockchain is currently ~40gb as of November 2021 / if you are plotting please use at least 256Gi
        storage:
          size: 256Gi
  placement:
    akash:
      pricing:
        chia:
          denom: uakt
          amount: 50

deployment:
  chia:
    akash:
      profile: chia
      count: 1
