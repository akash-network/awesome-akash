version: "2.0"
services:
  gpu-automatic:
    image: sxk1633/automatic:v1
    expose:
      - port: 9999
        as: 80
        to:
          - global: true
profiles:
  compute:
    gpu-automatic:
      resources:
        cpu:
          units: 1
        memory:
          size: 16Gi
        gpu:
          units: 1
          attributes:
            vendor:
              nvidia:
                - model: rtx3090
        storage:
          - size: 30Gi
  placement:
    westcoast:
      pricing:
        gpu-automatic:
          denom: uakt
          amount: 100000
deployment:
  gpu-automatic:
    westcoast:
      profile: gpu-automatic
      count: 1
