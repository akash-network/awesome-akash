---
version: "2.0"

services:
  knowyourdefi:
    image: minatofund/knowyourdefi:latest
    expose:
      - port: 80
        as: 80
        to:
          - global: true

profiles:
  compute:
    knowyourdefi:
      resources:
        cpu:
          units: 1.0
        memory:
          size: 512Mi
        storage:
          size: 512Mi
  placement:
    akash:
      pricing:
        knowyourdefi: 
          denom: uakt
          amount: 100

deployment:
  knowyourdefi:
    akash:
      profile: knowyourdefi
      count: 1 
