---
version: "2.0"

services:
  onetimepad:
    image: jenkinsplc/onetimepad
    expose:
      - port: 3000
        as: 80
        to:
          - global: true

profiles:
  compute:
    onetimepad:
      resources:
        cpu:
          units: 1.0
        memory:
          size: 512Mi
        storage:
          size: 512Mi
  placement:
    akash:
      pricing:
        onetimepad: 
          denom: uakt
          amount: 10000

deployment:
  onetimepad:
    akash:
      profile: onetimepad
      count: 1
