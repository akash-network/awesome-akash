---
version: "2.0"
services:
  onetimepad:
    image: jenkinsplc/onetimepad
    expose:
      - port: 3000
        as: 80
        to:
          - global: true
profiles:
  compute:
    onetimepad:
      resources:
        cpu:
          units: 1
        memory:
          size: 512Mi
        storage:
          - size: 512mi
  placement:
    dcloud:
      pricing:
        onetimepad:
          denom: uakt
          amount: 100000
deployment:
  onetimepad:
    dcloud:
      profile: onetimepad
      count: 1
