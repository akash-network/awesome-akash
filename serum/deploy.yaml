---
version: "2.0"

services:
  web:
    image: ovrclk/serum-dex-ui
    expose:
      - port: 5000
        as: 80
        accept:
          - serum.decloud.akash.network
        to:
          - global: true

profiles:
  compute:
    web:
      resources:
        cpu:
          units: 1.0
        memory:
          size: 512Mi
        storage:
          size: 512Mi
  placement:
    akash:
      pricing:
        web: 
          denom: uakt
          amount: 100

deployment:
  web:
    akash:
      profile: web
      count: 1
