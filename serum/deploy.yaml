---
version: "2.0"

services:
  serumui:
    image: ovrclk/serum-dex-ui
    expose:
      - port: 5000
        as: 80
        accept:
          - serum.decloud.akash.network
        to:
          - global: true

profiles:
  compute:
    serumui:
      resources:
        cpu:
          units: 1.0
        memory:
          size: 512Mi
        storage:
          size: 512Mi
  placement:
    akash:
      attributes:
        host: akash
      signedBy:
        anyOf:
          - "akash1365yvmc4s7awdyj3n2sav7xfx76adc6dnmlx63"
      pricing:
        serumui: 
          denom: uakt
          amount: 100

deployment:
  serumui:
    akash:
      profile: serumui
      count: 1
