---
version: "2.0"

services:
  ffnucleus:
    image: harish1551/ff_nucleus:latest
    expose:
      - port: 80
        as: 80
        to:
          - global: true
        accept:
          - dcloud.nucleus.freeflix.live

profiles:
  compute:
    ffnucleus:
      resources:
        cpu:
          units: 0.1
        memory:
          size: 512Mi
        storage:
          size: 512Mi
  placement:
    akash:
      pricing:
        ffnucleus: 
          denom: uakt
          amount: 10000

deployment:
  ffnucleus:
    akash:
      profile: ffnucleus
      count: 1

