---
version: "2.0"

services:
  web:
    image: harish1551/ff_nucleus:latest
    expose:
      - port: 80
        as: 80
        to:
          - global: true
        accept:
          - dcloud.nucleus.freeflix.live

profiles:
  compute:
    web:
      resources:
        cpu:
          units: 0.1
        memory:
          size: 512Mi
        storage:
          size: 512Mi
  placement:
    akash:
      pricing:
        web: 
          denom: uakt
          amount: 100

deployment:
  web:
    akash:
      profile: web
      count: 1

