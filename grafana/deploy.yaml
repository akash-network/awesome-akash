---
version: "2.0"

services:
  grafana:
    image: grafana/grafana 
    expose:
      - port: 3000 
        as: 80
        to:
          - global: true
profiles:
  compute:
    grafana:
      resources:
        cpu:
          units: 1.0
        memory:
          size: 1Gi
        storage:
          size: 512Mi
  placement:
    akash:
      pricing:
        grafana: 
          denom: uakt
          amount: 100

deployment:
  grafana:
    akash:
      profile: grafana
      count: 1 
