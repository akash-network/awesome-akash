---
version: "2.0"

services:
  web:
    image: odiovock/akash-azure-devops-agent:0.1.1
    env:
      - "AZP_URL=<Your_Azure_URL>"
      - "AZP_TOKEN=<Your_Azure_Token>"
      - "AZP_AGENT_NAME=<Agent_Name>"
    expose:
      - port: 3000
        as: 3000
        to:
          - global: true

profiles:
  compute:
    web:
      resources:
        cpu:
          units: 1
        memory:
          size: 1Gi
        storage:
          size: 5Gi
  placement:
    dcloud:
      pricing:
        web:
          denom: uakt
          amount: 10000

deployment:
  web:
    dcloud:
      profile: web
      count: 1
