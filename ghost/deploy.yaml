---
version: "2.0"

services:
  ghost:
    image: ghost:4.20.4
    expose:
      - port: 2368
        as: 80
        to:
          - global: true
profiles:
  compute:
    ghost:
      resources:
        cpu:
          units: 1.0
        memory:
          size: 1Gi
        storage:
          size: 5Gi
  placement:
    akash:
      pricing:
        ghost: 
          denom: uakt
          amount: 10000

deployment:
  ghost:
    akash:
      profile: ghost
      count: 1
