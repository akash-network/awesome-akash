    image: ghost:4.20.4
    expose:
      - port: 2368
        as: 80
        to:
          - global: true
        accept:
          - mysite123.com
    env:
      - "url=http://mysite123.com"
profiles:
  compute:
    ghost:
      resources:
        cpu:
          units: 1.0
        memory:
          size: 1Gi
        storage:
          size: 5Gi
  placement:
    akash:
      signedBy:
        anyOf:
          - "akash1365yvmc4s7awdyj3n2sav7xfx76adc6dnmlx63"
      pricing:
        ghost: 
          denom: uakt
          amount: 100

deployment:
  ghost:
    akash:
      profile: ghost
      count: 1
