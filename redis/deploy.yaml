---
version: "2.0"
services:
  redis:
    image: redis:8.2.2 # https://hub.docker.com/_/redis
    expose:
      - port: 6379
        as: 6379
        to:
          - global: true
    env:
      - REDIS_AOF_ENABLED=no
      - ALLOW_EMPTY_PASSWORD=no
      - REDIS_PASSWORD=rootpassword
profiles:
  compute:
    redis:
      resources:
        cpu:
          units: 1
        memory:
          size: 1Gi
        storage:
          - size: 1Gi
  placement:
    dcloud:
      pricing:
        redis:
          denom: uakt
          amount: 100000
deployment:
  redis:
    dcloud:
      profile: redis
      count: 1
