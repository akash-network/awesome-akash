---
version: "2.0"

services:
  sovryn:
    image: nrm55/sovryn-node:latest
    env:
      - WHICHNET=
      - KEYPW=
      - LIQUIDATOR_ADDRESS=
      - LIQUIDATOR_PRIVATE_KEY=
      - ROLLOVER_ADDRESS=
      - ROLLOVER_PRIVATE_KEY=
      - ARBITRAGE_ADDRESS=
      - ARBITRAGE_PRIVATE_KEY=
      - TELEGRAM_BOT_KEY=
    expose:
      - port: 3000
        as: 80
        to:
          - global: true

profiles:
  compute:
    sovryn:
      resources:
        cpu:
          units: 1.0
        memory:
          size: 512Mi
        storage:
          size: 512Mi
  placement:
    akash:
      attributes:
        host: akash
      signedBy:
        anyOf:
          - "akash1365yvmc4s7awdyj3n2sav7xfx76adc6dnmlx63"
          - "akash18qa2a2ltfyvkyj0ggj3hkvuj6twzyumuaru9s4"
      pricing:
        sovryn:
          denom: uakt
          amount: 10000

deployment:
  sovryn:
    akash:
      profile: sovryn
      count: 1
