---
version: "2.0"
services:
  bancor:
    image: nomorelies/bancor-webapp-v3:0.0.2
    expose:
      - port: 3000
        as: 3000
        to:
          - global: true
    env:
      - REACT_APP_ALCHEMY_MAINNET=
    # - REACT_APP_ALCHEMY_ROPSTEN=
    # - REACT_APP_PORTIS_DAPP_ID=
    # - REACT_APP_FORTMATIC_API_KEY=
    # - REACT_APP_APY_VISION_TOKEN=
    # - REACT_APP_INTOTHEBLOCK_KEY=
profiles:
  compute:
    bancor:
      resources:
        cpu:
          units: 1
        memory:
          size: 2gi
        storage:
          - size: 2gi
  placement:
    dcloud:
      pricing:
        bancor:
          denom: uakt
          amount: 100000
deployment:
  bancor:
    dcloud:
      profile: bancor
      count: 1
