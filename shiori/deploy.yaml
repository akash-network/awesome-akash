---
version: "2.0"
services:
  shiori:
    image: ghcr.io/go-shiori/shiori:v1.8.0-2-g585ea34 # https://github.com/go-shiori/shiori/pkgs/container/shiori
    expose:
      - port: 8080
        as: 8080
        to:
          - global: true
    env:
      - SHIORI_HTTP_SECRET_KEY=RANDOM_STRING
profiles:
  compute:
    shiori:
      resources:
        cpu:
          units: 0.1
        memory:
          size: 512Mi
        storage:
          - size: 1Gi
  placement:
    dcloud:
      pricing:
        shiori:
          denom: uakt
          amount: 100000
deployment:
  shiori:
    dcloud:
      profile: shiori
      count: 1
