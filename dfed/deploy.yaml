---
version: "2.0"

services:
  dfed:
    image: jiananxu/dfed:v1
    expose:
      - port: 80
        as: 80
        to:
          - global: true

profiles:
  compute:
    dfed:
      resources:
        cpu:
          units: 0.1
        memory:
          size: 512Mi
        storage:
          size: 512Mi
  placement:
    akash:
      pricing:
        dfed: 
          denom: uakt
          amount: 10000

deployment:
  dfed:
    akash:
      profile: dfed
      count: 1
