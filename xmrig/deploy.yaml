---
version: "2.0"
services:
  xmrig:
    image: giansalex/monero-miner
    env:
        - "POOL=pool.minexmr.com:4444"
        - "WALLET=43gs..."
    expose:
      - port: 4444
        as: 4444
        to:
          - global: true
profiles:
  compute:
    xmrig-profile:
      resources:
        cpu:
          units: 32.0
        memory:
          size: 16Gi
        storage:
            size: 32Gi
  placement:
    westcoast:
      pricing:
        xmrig-profile:
          denom: uakt
          amount: 1000
deployment:
  xmrig:
    westcoast:
      profile: xmrig-profile
      count: 1
