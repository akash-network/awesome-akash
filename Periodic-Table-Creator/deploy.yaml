---
version: "2.0"

services:
  perio:
    image: perioo/perio:v1
    expose:
      - port: 8501
        as: 80
        to:
          - global: true

profiles:
  compute:
    perio:
      resources:
        cpu:
          units: 1.0
        memory:
          size: 512Mi
        storage:
          size: 1512Mi
  placement:
    akash:
      attributes:
        host: akash
      signedBy:
        anyOf:
          - "akash1365yvmc4s7awdyj3n2sav7xfx76adc6dnmlx63"
          - "akash18qa2a2ltfyvkyj0ggj3hkvuj6twzyumuaru9s4"
      pricing:
        perio:
          denom: uakt
          amount: 10000

deployment:
  perio:
    akash:
      profile: perio
      count: 1
