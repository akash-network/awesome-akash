---
version: "2.0"

services:
  mongo:
    image: mongo:latest 
    expose:
      - port: 27017 
        to:
          - global: true
    env:
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=rootpassword

profiles:
  compute:
    mongo:
      resources:
        cpu:
          units: 1.0
        memory:
          size: 1Gi
        storage:
          size: 1Gi
  placement:
    akash:
      attributes:
        host: akash
      signedBy:
        anyOf:
          - "akash1365yvmc4s7awdyj3n2sav7xfx76adc6dnmlx63"
          - "akash1nxq8gmsw2vlz3m68qvyvcf3kh6q269ajvqw6y0"
      pricing:
        mongo: 
          denom: uakt
          amount: 100

deployment:
  mongo:
    akash:
      profile: mongo
      count: 1 
