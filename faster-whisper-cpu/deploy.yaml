---
version: "2.0"
services:
  faster-whisper:
    image: lscr.io/linuxserver/faster-whisper:latest
    env:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
      - WHISPER_MODEL=tiny-int8
      #Whisper model that will be used for transcription. 
      #From tiny, base, small and medium, all with -int8 compressed variants
      - WHISPER_BEAM=1
      #Number of candidates to consider simultaneously during transcription.
      - WHISPER_LANG=en
      #Language that you will speak to the add-on.
    expose:
      - port: 10300
        as: 10300
        to:
          - global: true
profiles:
  compute:
    faster-whisper:
      resources:
        cpu:
          units: 4.0
        memory:
          size: 8Gi
        storage:
          size: 128Gi
  placement:
    akash:
      #######################################################
      #Keep this section to deploy on trusted providers
      signedBy:
        anyOf:
          - "akash1365yvmc4s7awdyj3n2sav7xfx76adc6dnmlx63"
      #######################################################
      #Remove this section to deploy on untrusted providers
      #Beware* You may have deployment, security, or other issues on untrusted providers
      #https://docs.akash.network/providers/akash-audited-attributes

      attributes:
      pricing:
        faster-whisper:
          denom: uakt
          amount: 10000
deployment:
  faster-whisper:
    akash:
      profile: faster-whisper
      count: 1
