---
version: "2.0"

services:
  osmosis-fe:
    # 1. get the latest tag here https://hub.docker.com/r/osmolabs/osmosis-frontend/tags
    image: osmolabs/osmosis-frontend:370966c
    expose:
      # HTTP
      - port: 3000
        as: 80
        accept:
          # 2. set your domain name here
          #- akash.osmosis.zone
          #- osmosis.mysite.com
        to:
          - global: true

profiles:
  compute:
    osmosis-fe:
      resources:
        cpu:
          units: 4
        memory:
          size: 4Gi
        storage:
          size: 1Gi
  placement:
    akash:
      attributes:
        host: akash
      signedBy:
        anyOf:
          - "akash1365yvmc4s7awdyj3n2sav7xfx76adc6dnmlx63"
          - "akash18qa2a2ltfyvkyj0ggj3hkvuj6twzyumuaru9s4"
      pricing:
        osmosis-fe:
          denom: uakt
          amount: 2000

deployment:
  osmosis-fe:
    akash:
      profile: osmosis-fe
      count: 1
