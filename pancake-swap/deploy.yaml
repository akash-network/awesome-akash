---
version: "2.0"

services:
  pancakeswap:
    image: yuravorobei/pancake-swap
    expose:
      - port: 8080
        as: 80
        to:
          - global: true

profiles:
  compute:
    pancakeswap:
      resources:
        cpu:
          units: 1.0
        memory:
          size: 512Mi
        storage:
          size: 1Gi
  placement:
    akash:
      signedBy:
        anyOf:
          - "akash1365yvmc4s7awdyj3n2sav7xfx76adc6dnmlx63"
      pricing:
        pancakeswap: 
          denom: uakt
          amount: 100

deployment:
  pancakeswap:
    akash:
      profile: pancakeswap
      count: 1
