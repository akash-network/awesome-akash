---
version: "2.0"

services:
  goosebin:
    image: ghcr.io/ovrclk/goosebin:20210902b
    expose:
      - port: 8000
        as: 80
        to:
          - global: true
  redis:
    image: redis:6.2.5
    expose:
      - port: 6379
    

profiles:
  compute:
    web:
      resources:
        cpu:
          units: 0.1
        memory:
          size: 128Mi
        storage:
          size: 128Mi
    storage:
      resources:
        cpu:
          units: 0.1
        memory:
          size: 512Mi
        storage:
          size: 128Mi
  placement:
    akash:
      pricing:
        web: 
          denom: uakt
          amount: 10000
        storage:
          denom: uakt
          amount: 10000

deployment:
  goosebin:
    akash:
      profile: web
      count: 1
  redis:
    akash:
      profile: storage
      count: 1
