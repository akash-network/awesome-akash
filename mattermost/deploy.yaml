---
version: "2.0"

services:
  mattermost:
    image: mattermost/mattermost-preview
    expose:
      - port: 8065
        as: 80
        to:
          - global: true

profiles:
  compute:
    mattermost:
      resources:
        cpu:
          units: 1.0
        memory:
          size: 512Mi
        storage:
          size: 1Gi
  placement:
    akash:
      pricing:
        mattermost: 
          denom: uakt
          amount: 100

deployment:
  mattermost:
    akash:
      profile: mattermost
      count: 1
