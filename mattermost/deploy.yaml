---
version: "2.0"

services:
  mattermost:
    image: mattermost/mattermost-preview
    expose:
      - port: 8065
        as: 80
        to:
          - global: true

profiles:
  compute:
    mattermost:
      resources:
        cpu:
          units: 1.0
        memory:
          size: 512Mi
        storage:
          size: 1Gi
  placement:
    akash:
      attributes:
        host: akash
      signedBy:
        anyOf:
          - "akash1365yvmc4s7awdyj3n2sav7xfx76adc6dnmlx63"
          - "akash18qa2a2ltfyvkyj0ggj3hkvuj6twzyumuaru9s4"
      pricing:
        mattermost: 
          denom: uakt
          amount: 10000

deployment:
  mattermost:
    akash:
      profile: mattermost
      count: 1
