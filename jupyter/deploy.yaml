---
version: "2.0"

services:
  web:
    # There are many other Jupyter images you can choose from here: https://jupyter-docker-stacks.readthedocs.io/en/latest/using/selecting.html
    image: jupyter/tensorflow-notebook
    expose:
      - port: 8888
        as: 80
        to:
          - global: true

profiles:
  compute:
    web:
      resources:
        cpu:
          units: 2.0
        memory:
          size: 2Gi
        storage:
          size: 10Gi
  placement:
    akash:
      pricing:
        web: 
          denom: uakt
          amount: 100

deployment:
  web:
    akash:
      profile: web
      count: 1
