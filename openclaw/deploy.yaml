---
version: "2.0"
services:
  openclaw:
    image: ghcr.io/zjuuu/openclaw-docker:openclaw-v2026.2.12@sha256:54078e1fc41c781a94f48846cf286f18d0632a4e49c69d78aee799ba938fffa0
    env:
      # REQUIRED: Set a strong password for the setup UI
      - SETUP_PASSWORD=CHANGE_ME_TO_STRONG_PASSWORD
      - OPENCLAW_CONFIG_PATH=/data/.openclaw/openclaw.json
    expose:
      - port: 8080
        as: 80
        to:
          - global: true
        http_options:
          max_body_size: 104857600
          read_timeout: 60000
          send_timeout: 60000
          next_cases:
            - error
            - timeout
          next_tries: 3
          next_timeout: 60000
    params:
      storage:
        data:
          mount: /data
          readOnly: false
profiles:
  compute:
    openclaw:
      resources:
        cpu:
          units: 3
        memory:
          size: 6Gi
        storage:
          # Ephemeral storage for container
          - size: 5Gi
          # Persistent storage for data
          - name: data
            size: 10Gi
            attributes:
              persistent: true
              class: beta3
  placement:
    akash:
      pricing:
        openclaw:
          denom: uakt
          amount: 1000
deployment:
  openclaw:
    akash:
      profile: openclaw
      count: 1