---
version: '2.0'
services:
  freegpt-webui:
    image: ramonvc/freegpt-webui
    expose:
      - port: 1338
        as: 1338
        to:
          - global: true
profiles:
  compute:
    freegpt-webui:
      resources:
        cpu:
          units: 1
        memory:
          size: 512Mb
        storage:
          - size: 512Mb
  placement:
    akash:
      attributes:
        host: akash
      signedBy:
        anyOf:
          - "akash1365yvmc4s7awdyj3n2sav7xfx76adc6dnmlx63"
          - "akash18qa2a2ltfyvkyj0ggj3hkvuj6twzyumuaru9s4"
      pricing:
        freegpt-webui:
          denom: uakt
          amount: 1000
deployment:
  freegpt-webui:
    dcloud:
      profile: freegpt-webui
      count: 1

