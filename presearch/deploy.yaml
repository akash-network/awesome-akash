---
version: "2.0"

services:
  presearch:
    image: presearch/node:1.2.32
    #Check for the latest version here: https://hub.docker.com/r/presearch/node/tags
    expose:
      - port: 8080
        as: 80
        proto: tcp
        to:
          - global: true
    env:
      - 'REGISTRATION_CODE=insert your registration code here'
profiles:
  compute:
    presearch:
      resources:
        cpu:
          units: 1.0
        memory:
          size: 768Mi
        storage:
          size: 10Gi
  placement:
    akash:
      attributes:
        host: akash
      signedBy:
        anyOf:
          - "akash1365yvmc4s7awdyj3n2sav7xfx76adc6dnmlx63"
          - "akash18qa2a2ltfyvkyj0ggj3hkvuj6twzyumuaru9s4"
      pricing:
        presearch:
          denom: uakt
          amount: 10000

deployment:
  presearch:
    akash:
      profile: presearch
      count: 1
