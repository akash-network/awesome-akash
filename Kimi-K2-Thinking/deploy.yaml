---
version: "2.0"
services:
  sglang:
    image: lmsysorg/sglang:v0.5.5
    expose:
      - port: 8000
        as: 8000
        to:
          - global: true
    command:
      - bash
      - "-c"
    args:
      - >- 
        python3 -m sglang.launch_server --model moonshotai/Kimi-K2-Thinking --tp 8 --trust-remote-code --host 0.0.0.0 --port 8000 --tool-call-parser kimi_k2 --reasoning-parser kimi_k2
    params:
      storage:
        shm:
          mount: /dev/shm
        data:
          mount: /root/.cache # Mount the data storage to the cache directory for persistent storage of model files
          readOnly: false
profiles:
  compute:
    sglang:
      resources:
        cpu:
          units: 64
        memory:
          size: 256Gi
        storage:
          - size: 100Gi
          - name: data
            size: 800Gi
            attributes:
              persistent: true
              class: beta3
          - name: shm
            size: 32Gi
            attributes:
              class: ram
              persistent: false
        gpu:
          units: 8
          attributes:
            vendor:
              nvidia:
                - model: h200
  placement:
    dcloud:
      pricing:
        sglang:
          denom: uakt
          amount: 1000000
deployment:
  sglang:
    dcloud:
      profile: sglang
      count: 1