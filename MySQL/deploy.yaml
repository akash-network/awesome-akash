---
version: "2.0"

services:
  mysql:
    image: mysql 
    expose:
      - port: 3306 
        to:
          - global: true
      - port: 8080
        as: 80
        to:
          - global: true
    env:
      - "MYSQL_ROOT_PASSWORD=my-secret-password"
      - "MYSQL_DATABASE=mydb"

profiles:
  compute:
    mysql:
      resources:
        cpu:
          units: 1.0
        memory:
          size: 512Mi
        storage:
          size: 512Mi
  placement:
    akash:
      attributes:
        host: akash
      signedBy:
        anyOf:
          - "akash1365yvmc4s7awdyj3n2sav7xfx76adc6dnmlx63"
          - "akash18qa2a2ltfyvkyj0ggj3hkvuj6twzyumuaru9s4"
      pricing:
        mysql: 
          denom: uakt
          amount: 10000
deployment:
  mysql:
    akash:
      profile: mysql
      count: 1 
